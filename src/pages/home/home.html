<ion-header >
  <ion-navbar color="vimeo">
    <ion-title>
      S.k.Ayer Puteh
    </ion-title>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-slides pager>

    <ion-slide style="background-color: #803978">
      <ion-img src="image.jpg"></ion-img>
    </ion-slide>

    <ion-slide style="background-color: #e467ff">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide style="background-color: #f392ff">
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar color="farehan">
    <p>{{ user.details.name}}</p>
    <ion-buttons end>
      <button ion-button icon-right color="royal">
        Send
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
