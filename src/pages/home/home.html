<ion-header >
  <ion-navbar color="vimeo">
    <ion-title>
      {{user.studentName}}
    </ion-title>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-slides pager>

    <ion-slide style="background-color: #803978">
      <img src="assets/img/scholl.jpg">
    </ion-slide>

    <ion-slide style="background-color: #803978">
      <img src="assets/img/primary-school.jpg">
    </ion-slide>

    <ion-slide style="background-color: #803978">
      <img src="assets/img/image.jpg">
    </ion-slide>

  </ion-slides>
</ion-content>
