<ion-header>
  <ion-navbar color="anis">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [value]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [value]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="goToHome()" ion-button icon-right>
    Right Icon
    <ion-icon name="home"></ion-icon>
  </button>
</ion-content>
