<ion-header >
  <ion-navbar color="vimeo">
    <ion-title>
      {{user.studentName}}
    </ion-title>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-right>
        <img src="assets/img/Picture1.gif">
      </ion-avatar>
      <h2>{{user.studentName}}</h2>
      <h3>{{user.kelas}}</h3>
      <p>{{user.nric}}</p>
    </ion-item>
  </ion-list>
  <form #updateForm="ngForm" novalidate>
  <ion-item-group>
    <ion-item-divider color="light">Keputusan</ion-item-divider>
    <ion-item>Bahasa Inggeris      90 A</ion-item>
    <ion-item>Bahasa Melayu        88 A</ion-item>
    <ion-item>Matematik            78 B</ion-item>
    <ion-item>Science              90 A</ion-item>
    <ion-item>Pendidikan Islam     90 A</ion-item>
  </ion-item-group>
  </form>


</ion-content>
